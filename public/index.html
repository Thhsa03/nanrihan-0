<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap とDatepicker使ってカレンダーの表示</title>
    <!-- Bootstrap css-->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery 読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- datepickerのcssを読み込み-->
    <link href="lib/datepicker/css/datepicker.css" rel="stylesheet">
    <!-- bootstrapのdatepicker--> 
    <script src="lib/datepicker/js/bootstrap-datepicker.js"></script>
    <!-- bootstrapのdatepickerを日本語化-->
    <script src="lib/bootstrap/js/locales/bootstrap-datepicker.ja.js" type="text/javascript"></script>
    
    <style>
    .datepicker
    {
        line-height: 20px;
    }
    .datepicker .table-condensed th,
    .datepicker .table-condensed td 
    {
        padding: 4px 5px;
    }
    </style>
    
    <!-- $はjQuery(document).ready(…)の省略-->
    <script type="text/javascript">
    $(function() { $('#dp1').datepicker( { format: 'dd/mm/yyyy',language: 'ja'} ); } );
    $(function() { $('.date').datepicker( { format: 'dd/mm/yyyy',language: 'ja'} ); } );
    </script>

  </head>
  <body>
  <input id="dp1" maxlength="10" type="text">

    <div class="row">
        <div class="col-xs-4 input-group date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <input class="form-control" size="16" type="text" value="12-02-2012">
            <span class="input-group-addon"><span class="add-on glyphicon glyphicon-th"></span></span>
        </div>
    </div>


    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
